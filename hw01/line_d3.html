<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Color scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<h1> Look at how the demographics change over the years! </h1>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 70, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

var cds_data;
var color;

d3.csv("ucsd_cds_admission_data_2005_to_2018.csv", function(loadedData) {
    cds_data = loadedData;
    // Initialize the plot with the first dataset
    console.log(cds_data);
    color = d3.scaleOrdinal()
        .domain(cds_data.columns)
        .range(d3.schemeSet2);
    update(cds_data);
});


// A function that create / update the plot for a given variable:
function update(data) {
    console.log(data);

    data.columns.shift(1);

    // group the data: I want to draw one line per group
    var sumstat = d3.nest() // nest function allows to group the calculation per level of a factor
        .key(function(d) { return d.columns;})
        .entries(data);

	// What is the list of groups?
  	allKeys = sumstat.map(function(d){return d.key})

	console.log(sumstat);

	// Add an svg element for each group. The will be one beside each other and will go on the next row when no more room available
  	var svg = d3.select("#my_dataviz")
    	.selectAll("uniqueChart")
 	    .data(sumstat)
    	.enter()
    	.append("svg")
      		.attr("width", width + margin.left + margin.right)
      		.attr("height", height + margin.top + margin.bottom)
    	.append("g")
      		.attr("transform",
            	"translate(" + margin.left + "," + margin.top + ")");

	  // Add X axis --> it is a date format
  	var x = d3.scaleLinear()
    	.domain(d3.extent(data, function(d) { return d.year.toString(); }))
    	.range([ 0, width ]);
  	svg
    	.append("g")
    	.attr("transform", "translate(0," + height + ")")
    	.call(d3.axisBottom(x).ticks(13));

  	//Add Y axis
  	var y = d3.scaleLinear()
    	.domain([0, d3.max(data, function(d) { return +d.n; })])
    	.range([ height, 0 ]);
  	svg.append("g")
    	.call(d3.axisLeft(y).ticks(5));

  	// color palette
  	var color = d3.scaleOrdinal()
   		.domain(data.columns)
		.range(d3.schemeSet2);

	// Draw the line
  	svg
    	.append("path")
      	.attr("fill", "none")
      	.attr("stroke", function(d){ return color(d.key) })
      	.attr("stroke-width", 1.9)
      	.attr("d", function(d){
        	return d3.line()
          	.x(function(d) { return x(d.year); })
          	.y(function(d) { return y(+d.n); })
          	(d.values)
     	})

  	// Add titles
  	svg
    	.append("text")
    	.attr("text-anchor", "start")
    	.attr("y", -5)
    	.attr("x", 0)
    	.text(function(d){ return(d.key)})
    	.style("fill", function(d){ return color(d.key) })
}

</script>
